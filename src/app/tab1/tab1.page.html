<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Andmebaas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DB</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content padding text-center>

    <ion-button expand="block" (click)="createDB()">
      Create DataBase
    </ion-button>
  
    <ion-button expand="block" (click)="createTable()">
      Create Table
    </ion-button>
  
    <ion-button expand="block" (click)="getDB()">
      Get Rows
    </ion-button>
  
  
    <ion-item-divider>
      <ion-input placeholder="Enter Name" [(ngModel)]="name" clearInput value=""></ion-input>  
        <ion-button expand="block" (click)="insertRow()">
          Insert Row
        </ion-button>

  
  
    </ion-item-divider>
  
  
  
    <ion-grid>
      <ion-row>
        <ion-col>
          Row ID
        </ion-col>
        <ion-col>
          Name
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of row_data">
        <ion-col>
          {{item.id}}
          <ion-button (click)="deleteRow(item.id)" size="small" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          {{item.Name}}
          <ion-item-divider>
            <ion-icon name="person-add"></ion-icon>
            <ion-input placeholder="Edit" [(ngModel)]="update" clearInput value=""></ion-input>  
              <ion-button expand="block" (click)="updateName(item.id)">
                
                <ion-icon name="checkmark"></ion-icon>
              </ion-button>
          </ion-item-divider>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
